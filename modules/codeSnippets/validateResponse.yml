validateSuccess: |-
  def validateHttpOk(context):
    output = context["last_output"]
    print(output)
    assert output["statusCode"] == 200

validateHttpCreated: |-
  def validateHttpCreated(context):
    output = context["last_output"]
    print(output)
    assert output["statusCode"] == 201

