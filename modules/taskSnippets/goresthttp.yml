gorestusercreate:
    method: POST
    baseUrl: ${{gorestUrl}}
    path: '/public/v2/users'
    headers:
      'Content-Type': 'application/json'
      'Authorization': 'Bearer ${{accesstoken}}'
    body: ${{gorestbody}}

gorestuserlistsingle:
    method: GET
    baseUrl: ${{gorestUrl}}
    path: '/public/v2/users/${{context.gid}}'
    headers:
      'Content-Type': 'application/json'
      'Authorization': 'Bearer ${{accesstoken}}'

gorestuserupdate:
  method: PUT
  baseUrl: ${{gorestUrl}}
  path: '/public/v2/users/${{context.gid}}'
  headers:
    'Content-Type': 'application/json'
    'Authorization': 'Bearer ${{accesstoken}}'
  body: ${{gorestbodyupdate}}


gorestdeleteuser:
    method: DELETE
    baseUrl: ${{gorestUrl}}
    path: '/public/v2/users/${{context.gid}}'
    headers:
      'Content-Type': 'application/json'
      'Authorization': 'Bearer ${{accesstoken}}'

gorest100get:
