tests:
  - id: authoWorkflowGDRIVE
    name: Add new user test
    description: This checks if user is successfully added
    tags:
#      bugId: 1680893
    tasks:
      - id: gdriveauth
        type: httpClient
        request: ${{gdriveAuthToken}}
        validate: ${{validateSuccess}}
        afterTask: |
          def saveResponse(context):
            token = context["last_output"]["body"]["access_token"]
            context["Authorization"] = token
            print(context)
            print(token)
      - id: gdriveget
        type: httpClient
        request: ${{gdriveGet}}
        validate: ${{validateSuccess}}
        afterTask: |
          def saveResponse(context):
            print(context)
